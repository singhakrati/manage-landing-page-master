<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e6e6e6;
            text-align: center;
        }
        .header {
            background: url('C:\Users\pc\Downloads\frontend mentor\manage-landing-page-master-1\major project\New folder\dei image.jpg') no-repeat center;
            background-size: cover;
            padding: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        .sub-header {
            background-color: green;
            color: white;
            padding: 10px;
            font-size: 20px;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form {
            text-align: left;
            margin-top: 20px;
        }
        .login-form label {
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-form button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .login-form button:hover {
            background-color: darkorange;
        }
        .notebook {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Dayalbagh  Institute<br>Agra, Uttar Pradesh</div>
    <div class="sub-header">NOTES MANAGEMENT SYSTEM</div>
    <div class="container">
        <h3 style="color: red;">Please sign in</h3>
        <div class="notebook">
            <img src="C:\Users\pc\Downloads\frontend mentor\manage-landing-page-master-1\major project\New folder\note book .jpg" alt="Notebook" width="200">
        </div>
        <form class="login-form">
            <label>Username:</label>
            <input type="text" name="username" required>
            <label>Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
