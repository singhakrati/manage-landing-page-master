<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d3dbe3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .header {
            background: url('C:\Users\pc\Downloads\frontend mentor\manage-landing-page-master-1\major project\New folder\dei image.jpg') no-repeat center center/cover;
            padding: 20px;
            color: white;
        }
        .header h1 {
            margin: 0;
            font-size: 28px;
        }
        .header h2 {
            margin: 5px 0 0;
            font-size: 20px;
        }
        .banner {
            background: green;
            color: white;
            font-size: 22px;
            padding: 15px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 30px;
            margin: 20px auto;
            width: 450px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 10px;
        }
        .login-form {
            text-align: left;
        }
        .login-form label {
            font-weight: bold;
        }
        .login-form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            background: orange;
            border: none;
            padding: 10px;
            width: 100%;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-form button:hover {
            background: darkorange;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dayalbagh Educational Institute</h1>
        <h2>Agra, Uttar Pradesh</h2>
    </div>
    <div class="banner">NOTES MANAGEMENT SYSTEM</div>
    <div class="container">
        <h3 style="color: red;">Please sign in</h3>
        <form class="login-form" onsubmit="return validateForm()">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
